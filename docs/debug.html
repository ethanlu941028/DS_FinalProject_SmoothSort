<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Smooth Sort æ¼”ç®—æ³•è¦–è¦ºåŒ– - èª¿è©¦ç‰ˆ</title>
    <style>

<body>
<h1>ğŸŒ² Smooth Sort å †æ£®æ—æ§‹é€ èª¿è©¦</h1>

<div id="output"></div>

<script>
const LEONARDO = [1, 1, 3, 5, 9, 15, 25, 41, 67, 109, 177, 287, 465, 753, 1219, 1973, 3193, 5167, 8361, 13529, 21891, 35421, 57313, 92735, 150049, 242785, 392835, 635621, 1028457, 1664079, 2692537, 4356617, 7049155, 11405773, 18454929, 29860703, 48315633, 78176337, 126491971, 204668309, 331160281, 535828591, 866988873];

class SmoothSortDebugger {
    constructor(array) {
        this.array = array;
        this.n = array.length;
        this.forest = [];
        this.steps = [];
        this.run();
    }
    
    run() {
        console.log('é–‹å§‹æ§‹é€  Smooth Sort å †æ£®æ—');
        console.log('è¼¸å…¥: ' + this.array.join(', '));
        console.log('');
        
        for (let i = 0; i < this.n; i++) {
            this.addElement(i);
        }
        
        console.log('');
        console.log('=== æœ€çµ‚å †æ£®æ— ===');
        this.printForest();
    }
    
    addElement(elementIdx) {
        const value = this.array[elementIdx];
        const step = {
            elementIdx,
            value,
            action: `è®€å–: ${value}`
        };
        
        // æ±ºå®šæ–°å †çš„ Leonardo ç´šåˆ¥
        let newIdx = 0;
        if (this.forest.length === 0) {
            newIdx = 1;
            step.action += ' [æ£®æ—ç‚ºç©ºï¼Œå‰µå»º L(1)]';
        } else {
            const lastHeap = this.forest[this.forest.length - 1];
            if (lastHeap.leonardoIndex === 0) {
                newIdx = 1;
                step.action += ` [æœ€å¾Œå †æ˜¯ L(0)ï¼Œæ–°å † L(1)]`;
            } else {
                newIdx = 0;
                step.action += ` [æœ€å¾Œå †æ˜¯ L(${lastHeap.leonardoIndex})ï¼Œæ–°å † L(0)]`;
            }
        }
        
        // å˜—è©¦åˆä½µ
        let merged = false;
        if (this.forest.length >= 2) {
            const lastHeap = this.forest[this.forest.length - 1];
            const secondLastHeap = this.forest[this.forest.length - 2];
            const lastIdx = lastHeap.leonardoIndex;
            const secondLastIdx = secondLastHeap.leonardoIndex;
            
            if (secondLastIdx === lastIdx + 1) {
                const mergedIdx = secondLastIdx + 1;
                step.merge = `L(${secondLastIdx}) + L(${lastIdx}) + L(${newIdx}) â†’ L(${mergedIdx})`;
                
                const mergedHeap = {
                    root: value,
                    size: LEONARDO[mergedIdx],
                    leonardoIndex: mergedIdx
                };
                
                this.forest.pop();
                this.forest.pop();
                this.forest.push(mergedHeap);
                merged = true;
            }
        }
        
        if (!merged) {
            this.forest.push({
                root: value,
                size: LEONARDO[newIdx],
                leonardoIndex: newIdx
            });
        }
        
        step.forest = this.forest.map(h => `L(${h.leonardoIndex})[${h.root}]`).join(' ');
        this.steps.push(step);
    }
    
    printForest() {
        for (const heap of this.forest) {
            console.log(`L(${heap.leonardoIndex}): å¤§å°=${heap.size}, æ ¹=${heap.root}`);
        }
    }
    
    toHTML() {
        let html = '<h2>æ§‹é€ éç¨‹</h2>';
        
        for (let i = 0; i < this.steps.length; i++) {
            const step = this.steps[i];
            html += '<div class="step">';
            html += `<strong>æ­¥é©Ÿ ${i + 1}:</strong> ${step.action}\n`;
            if (step.merge) {
                html += `<span class="merge">åˆä½µ: ${step.merge}</span>\n`;
            }
            html += `<span class="heap-level">æ£®æ—: ${step.forest}</span>\n`;
            html += '</div>';
        }
        
        return html;
    }
}

const debugger = new SmoothSortDebugger([7, 2, 8, 1, 4, 9]);
document.getElementById('output').innerHTML = debugger.toHTML();
</script>
