    <style>

<body>
    <div class="container">
        <h1>ğŸŒ³ Heap Sort è¦–è¦ºåŒ–</h1>
        <p class="subtitle">å®Œæ•´çš„å †æ’åºæ¨¹å½¢çµæ§‹å¯è¦–åŒ–</p>

        <div class="control-panel">
            <div class="control-group">
                <input 
                    type="text" 
                    id="inputArray" 
                    placeholder="è¼¸å…¥è¦æ’åºçš„æ•¸åˆ— (ä¾‹å¦‚ï¼š7 2 8 1 4 9)" 
                    value="7 2 8 1 4 9"
                >
                <button id="startBtn" onclick="startSort()">é–‹å§‹æ’åº</button>
                <button id="autoPlayBtn" onclick="toggleAutoPlay()" disabled>è‡ªå‹•æ’­æ”¾</button>
                <div class="slider-group">
                    <label>é€Ÿåº¦:</label>
                    <input 
                        type="range" 
                        id="speedSlider" 
                        min="200" 
                        max="2000" 
                        value="800" 
                        onchange="updateSpeed()"
                    >
                    <span id="speedValue">800ms</span>
                </div>
            </div>
        </div>

        <div class="main-layout">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="info-panel">
                <div class="info-section">
                    <div class="info-title">ğŸ“Š ç‹€æ…‹</div>
                    <div class="info-content" id="statusInfo">ç­‰å¾…é–‹å§‹...</div>
                </div>

                <div class="info-section">
                    <div class="info-title">ğŸ“¦ å †é™£åˆ—</div>
                    <div id="heapInfo"></div>
                </div>

                <div class="info-section">
                    <div class="info-title">ğŸ“ˆ çµ±è¨ˆ</div>
                    <div class="info-content" id="statsInfo">
                        <div>å…ƒç´ æ•¸: 0</div>
                        <div>å·²æ’åº: 0/0</div>
                    </div>
                </div>

                <div class="info-section">
                    <div class="info-title">âœ… å·²æ’åºæ•¸åˆ—</div>
                    <div class="info-content" id="sortedInfo">ç­‰å¾…...</div>
                </div>

                <div class="controls-bottom">
                    <button class="step-btn" id="prevBtn" onclick="previousStep()" disabled>â¬… ä¸Šä¸€æ­¥</button>
                    <button class="step-btn" id="nextBtn" onclick="nextStep()" disabled>ä¸‹ä¸€æ­¥ â¡</button>
                </div>
                <div class="step-info" id="stepInfo">æ­¥é©Ÿ: 0/0</div>
            </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationSpeed = 800;
        let currentStep = 0;
        let totalSteps = 0;
        let isAutoPlaying = false;
        let algorithm = null;

        // ===== å †ç¯€é»å®šç¾© =====
        class HeapNode {
            constructor(value, index) {
                this.value = value;
                this.index = index;
                this.left = null;
                this.right = null;
            }

            getNodeCount() {
                let count = 1;
                if (this.left) count += this.left.getNodeCount();
                if (this.right) count += this.right.getNodeCount();
                return count;
            }
        }

        // ===== æ­£ç¢ºçš„å †æ’åºæ¼”ç®—æ³• =====
        class HeapSort {
            constructor(array) {
                this.array = [...array];
                this.n = array.length;
                this.heapArray = [];
                this.sorted = [];
                this.steps = [];
                
                this.run();
            }

            run() {
                this.recordStep('åˆå§‹åŒ–', `é–‹å§‹æ’åº ${this.n} å€‹å…ƒç´ `);

                // å»ºæ§‹éšæ®µï¼šå»ºç«‹æœ€å°å †
                for (let i = 0; i < this.n; i++) {
                    this.heapArray.push(this.array[i]);
                    this._bubbleUp(i);
                    this.recordStep('å»ºæ§‹', `æ·»åŠ å…ƒç´  ${this.array[i]}`);
                }

                // æ’åºéšæ®µï¼šé‡è¤‡æå–æœ€å°å€¼
                while (this.heapArray.length > 0) {
                    this.extractMin();
                }

                this.recordStep('å®Œæˆ', `æ’åºå®Œæˆï¼çµæœ: [${this.sorted.join(', ')}]`);
            }

            _bubbleUp(index) {
                while (index > 0) {
                    const parentIdx = Math.floor((index - 1) / 2);
                    if (this.heapArray[index] < this.heapArray[parentIdx]) {
                        [this.heapArray[index], this.heapArray[parentIdx]] = 
                        [this.heapArray[parentIdx], this.heapArray[index]];
                        index = parentIdx;
                    } else {
                        break;
                    }
                }
            }

            _bubbleDown(index) {
                while (true) {
                    let smallest = index;
                    const left = 2 * index + 1;
                    const right = 2 * index + 2;

                    if (left < this.heapArray.length && this.heapArray[left] < this.heapArray[smallest]) {
                        smallest = left;
                    }
                    if (right < this.heapArray.length && this.heapArray[right] < this.heapArray[smallest]) {
                        smallest = right;
                    }

                    if (smallest !== index) {
                        [this.heapArray[index], this.heapArray[smallest]] = 
                        [this.heapArray[smallest], this.heapArray[index]];
                        index = smallest;
                    } else {
                        break;
                    }
                }
            }

            extractMin() {
                if (this.heapArray.length === 0) return;

                const min = this.heapArray[0];
                this.sorted.push(min);

                this.heapArray[0] = this.heapArray[this.heapArray.length - 1];
                this.heapArray.pop();

                if (this.heapArray.length > 0) {
                    this._bubbleDown(0);
                }

                this.recordStep('æå–', `æå–æœ€å°å€¼: ${min}`);
            }

            recordStep(phase, message) {
                const heapTree = this._buildTreeFromArray();
                const step = {
                    phase: phase,
                    message: message,
                    heapArray: [...this.heapArray],
                    heapTree: heapTree,
                    sorted: [...this.sorted]
                };
                this.steps.push(step);
            }

            _buildTreeFromArray() {
                if (this.heapArray.length === 0) return null;

                const nodes = new Map();
                for (let i = 0; i < this.heapArray.length; i++) {
                    nodes.set(i, new HeapNode(this.heapArray[i], i));
                }

                for (let i = 0; i < this.heapArray.length; i++) {
                    const node = nodes.get(i);
                    const left = 2 * i + 1;
                    const right = 2 * i + 2;

                    if (left < this.heapArray.length) {
                        node.left = nodes.get(left);
                    }
                    if (right < this.heapArray.length) {
                        node.right = nodes.get(right);
                    }
                }

                return nodes.get(0);
            }
        }

        // ===== è¦–è¦ºåŒ– =====
        function drawVisualization(step) {
            const w = canvas.width;
            const h = canvas.height;

            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, w, h);

            if (!step.heapTree) {
                ctx.fillStyle = '#666';
                ctx.font = '18px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(step.message, w / 2, h / 2);
            } else {
                // ç¹ªè£½å †æ¨¹
                const maxDepth = getTreeDepth(step.heapTree);
                const verticalSpacing = (h - 120) / Math.max(maxDepth, 2);
                drawTree(step.heapTree, w / 2, 50, w * 0.35, verticalSpacing);

                // ç¹ªè£½å·²æ’åºçµæœ
                if (step.sorted.length > 0) {
                    ctx.fillStyle = '#00d4ff';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'left';
                    ctx.fillText('å·²æ’åº: ', 40, h - 30);

                    const text = '[' + step.sorted.join(', ') + ']';
                    ctx.fillStyle = '#99ff99';
                    ctx.font = 'bold 12px Arial';
                    ctx.fillText(text, 130, h - 30);
                }
            }

            updateInfo(step);
        }

        function drawTree(node, x, y, width, verticalSpacing) {
            if (!node) return;

            const nodeRadius = 22;

            if (node.left) {
                const leftX = x - width / 2;
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.6)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(leftX, y + verticalSpacing);
                ctx.stroke();
                drawTree(node.left, leftX, y + verticalSpacing, width / 2.5, verticalSpacing);
            }

            if (node.right) {
                const rightX = x + width / 2;
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.6)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(rightX, y + verticalSpacing);
                ctx.stroke();
                drawTree(node.right, rightX, y + verticalSpacing, width / 2.5, verticalSpacing);
            }

            ctx.fillStyle = 'rgba(0, 212, 255, 0.15)';
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.arc(x, y, nodeRadius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(node.value, x, y);
        }

        function getTreeDepth(node, depth = 1) {
            if (!node) return depth;
            return Math.max(
                getTreeDepth(node.left, depth + 1),
                getTreeDepth(node.right, depth + 1)
            );
        }

        function updateInfo(step) {
            document.getElementById('statusInfo').innerHTML = `
                <div><strong>éšæ®µ:</strong> ${step.phase}</div>
                <div><strong>ä¿¡æ¯:</strong> ${step.message}</div>
            `;

            const heapText = step.heapArray.length === 0 
                ? '<div style="color: #888;">ç©º</div>'
                : `<div class="heap-item">[${step.heapArray.join(', ')}]</div>`;
            document.getElementById('heapInfo').innerHTML = heapText;

            document.getElementById('statsInfo').innerHTML = `
                <div>å †å¤§å°: ${step.heapArray.length}</div>
                <div>å·²æ’åº: ${step.sorted.length}/${algorithm.n}</div>
            `;

            if (step.sorted.length === 0) {
                document.getElementById('sortedInfo').innerHTML = '<div style="color: #888;">ç­‰å¾…...</div>';
            } else {
                const sortedText = '[' + step.sorted.join(', ') + ']';
                const color = step.sorted.length === algorithm.n ? '#99ff99' : '#ffff99';
                document.getElementById('sortedInfo').innerHTML = `<div style="color: ${color}; font-weight: bold;">${sortedText}</div>`;
            }

            document.getElementById('stepInfo').textContent = `æ­¥é©Ÿ: ${currentStep + 1}/${totalSteps}`;
        }

        // ===== ç”¨æˆ¶äº¤äº’ =====
        function startSort() {
            const input = document.getElementById('inputArray').value.trim();
            if (!input) {
                alert('è«‹è¼¸å…¥æ•¸åˆ—');
                return;
            }

            const array = input.split(/\s+/).map(x => parseFloat(x));
            if (array.some(isNaN)) {
                alert('è¼¸å…¥åŒ…å«éæ•¸å­—');
                return;
            }

            isAutoPlaying = false;
            currentStep = 0;

            algorithm = new HeapSort(array);
            totalSteps = algorithm.steps.length;

            console.log('=== æ¼”ç®—æ³•é©—è­‰ ===');
            console.log('è¼¸å…¥:', array);
            console.log('è¼¸å‡º:', algorithm.sorted);
            console.log('é æœŸ:', [...array].sort((a, b) => a - b));
            console.log('æ­£ç¢º:', JSON.stringify(algorithm.sorted) === JSON.stringify([...array].sort((a, b) => a - b)));

            resizeCanvas();
            showStep(0);

            document.getElementById('startBtn').disabled = true;
            document.getElementById('autoPlayBtn').disabled = false;
            updateStepButtons();
        }

        function showStep(index) {
            if (!algorithm) return;

            currentStep = Math.max(0, Math.min(index, totalSteps - 1));
            const step = algorithm.steps[currentStep];

            drawVisualization(step);
            updateStepButtons();
        }

        function nextStep() {
            if (currentStep < totalSteps - 1) {
                showStep(currentStep + 1);
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                showStep(currentStep - 1);
            }
        }

        function updateStepButtons() {
            document.getElementById('prevBtn').disabled = currentStep === 0 || !algorithm;
            document.getElementById('nextBtn').disabled = currentStep >= totalSteps - 1 || !algorithm;
        }

        function toggleAutoPlay() {
            if (!algorithm) return;
            isAutoPlaying = !isAutoPlaying;
            if (isAutoPlaying) {
                document.getElementById('autoPlayBtn').textContent = 'â¸ æš«åœ';
                autoPlayLoop();
            } else {
                document.getElementById('autoPlayBtn').textContent = 'è‡ªå‹•æ’­æ”¾';
            }
        }

        async function autoPlayLoop() {
            while (isAutoPlaying && currentStep < totalSteps - 1) {
                nextStep();
                await new Promise(resolve => setTimeout(resolve, animationSpeed));
            }
            if (isAutoPlaying) {
                isAutoPlaying = false;
                document.getElementById('autoPlayBtn').textContent = 'è‡ªå‹•æ’­æ”¾';
            }
        }

        function updateSpeed() {
            animationSpeed = parseInt(document.getElementById('speedSlider').value);
            document.getElementById('speedValue').textContent = animationSpeed + 'ms';
        }

        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            canvas.width = container.clientWidth - 40;
            canvas.height = 600;
        }

        window.addEventListener('resize', () => {
            if (algorithm) {
                resizeCanvas();
                showStep(currentStep);
            }
        });

        resizeCanvas();
    </script>
