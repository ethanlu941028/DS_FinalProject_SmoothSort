<body>
    <h1>ğŸŒ² Smooth Sort è¦–è¦ºåŒ– - Leonardo å †æ£®æ—</h1>
    <p class="subtitle">X-Ray æ¼”ç®—æ³•æª¢è¦–ï¼šå¾åº•éƒ¨é™£åˆ—åˆ°é ‚éƒ¨å †æ£®æ—çš„å®Œæ•´è¦–åœ–</p>
    
    <div id="controls">
        <input type="text" id="number-input" placeholder="è¼¸å…¥æ•¸å­—ï¼Œç”¨ç©ºæ ¼åˆ†éš” (ä¾‹å¦‚: 7 2 8 1 4 9)">

    <div class="main-container">

            <canvas id="sort-canvas"></canvas>
        </div>
        <div id="info-panel">
            <div class="panel-section">
                <div class="section-title">ğŸ“Š ç•¶å‰ç‹€æ…‹</div>
                <div class="state-description" id="state-text">æº–å‚™å°±ç·’</div>
            </div>
            <div class="panel-section">
                <div class="section-title">ğŸ”ï¸ å †æ£®æ—çµæ§‹</div>

            </div>
            <div class="panel-section">
                <div class="section-title">âœ… å·²æ’åºæ•¸åˆ—</div>
                <div id="sorted-array" style="background-color: #1e3a3a; color: #6a9955; padding: 8px; border-radius: 4px; font-weight: bold;">ç­‰å¾…æ’åº...</div>

            <div class="panel-section">
                <div class="section-title">ğŸ“ åœ–ä¾‹</div>
                <div class="legend">
                    <div class="legend-item blue"><div class="legend-color"></div>å¾…æ’åºå…ƒç´ </div>
                    <div class="legend-item gold"><div class="legend-color"></div>å †æ ¹ç¯€é»</div>
                    <div class="legend-item green"><div class="legend-color"></div>å·²æ’åº</div>

    <script>
        // ============ Leonardo æ•¸åˆ—å¸¸æ•¸ ============
        const LEONARDO = [1, 1, 3, 5, 9, 15, 25, 41, 67, 109, 177, 287, 465, 753, 1219, 1973, 3193, 5167, 8361, 13529, 21891, 35421, 57313, 92735, 150049, 242785, 392835, 635621, 1028457, 1664079, 2692537, 4356617, 7049155, 11405773, 18454929, 29860703, 48315633, 78176337, 126491971, 204668309, 331160281, 535828591, 866988873];

        // ============ UI å…ƒç´  ============
        const canvas = document.getElementById('sort-canvas');
        const ctx = canvas.getContext('2d');
        const numberInput = document.getElementById('number-input');
        const startButton = document.getElementById('start-button');
        const autoPlayButton = document.getElementById('auto-play-button');
        const speedSlider = document.getElementById('speed-slider');
        const speedValue = document.getElementById('speed-value');
        const stateText = document.getElementById('state-text');
        const heapStructure = document.getElementById('heap-structure');
        const stats = document.getElementById('stats');
        const stepCounter = document.getElementById('step-counter');
        const prevStepBtn = document.getElementById('prev-step');
        const nextStepBtn = document.getElementById('next-step');
        const sortedArrayDisplay = document.getElementById('sorted-array');

        let animationSpeed = 600;
        let isSorting = false;
        let currentStep = 0;
        let totalSteps = 0;
        let isAutoPlaying = false;
        let animationFrameId = null;
        let originalArray = [];

        // ============ æ­£ç¢ºçš„ Smooth Sort å¯¦ç¾ ============
        class SmoothSortAlgorithm {
            constructor(array) {
                this.array = [...array];
                this.n = array.length;
                this.steps = [];
                this.heap_sizes = [];
                this.sorted_indices = [];
                this.element_map = {};
                
                for (let i = 0; i < array.length; i++) {
                    this.element_map[i] = array[i];
                }
                
                this.smoothSort();
            }

            smoothSort() {
                // å»ºæ§‹éšæ®µï¼šæ§‹å»º Leonardo å †æ£®æ—
                this.recordStep('PHASE', 'é–‹å§‹å»ºæ§‹ Leonardo å †æ£®æ—...');
                
                for (let i = 0; i < this.n; i++) {
                    this.addElement(i);
                }

                this.recordStep('PHASE', `å †æ£®æ—å»ºæ§‹å®Œæˆã€‚å¤§å°åºåˆ—: [${this.heap_sizes.join(', ')}]`);

                // æ’åºéšæ®µï¼šèƒå–å †æ ¹
                this.recordStep('PHASE', 'é–‹å§‹æ’åºéšæ®µï¼šé€å€‹èƒå–æœ€å¤§å…ƒç´ ...');
                
                while (this.heap_sizes.length > 0) {
                    this.extractMax();
                }

                this.recordStep('DONE', `æ’åºå®Œæˆï¼çµæœ: [${this.sorted_indices.map(i => this.array[i]).join(', ')}]`);
            }

            addElement(idx) {
                const value = this.array[idx];
                this.recordStep('READ', `è®€å–å…ƒç´ : ${value}`);

                // æ±ºå®šæ–°å †çš„å¤§å°
                let new_size = LEONARDO[0]; // L(0) = 1
                
                if (this.heap_sizes.length > 0) {
                    const last_size = this.heap_sizes[this.heap_sizes.length - 1];
                    const last_idx = LEONARDO.indexOf(last_size);
                    
                    if (last_idx === 0) {
                        // å¦‚æœæœ€å¾Œå †æ˜¯ L(0)ï¼Œæ–°å †æ˜¯ L(1)
                        new_size = LEONARDO[1]; // L(1) = 1
                    } else {
                        // å˜—è©¦åˆä½µ
                        if (this.heap_sizes.length >= 2) {
                            const second_last_size = this.heap_sizes[this.heap_sizes.length - 2];
                            const second_last_idx = LEONARDO.indexOf(second_last_size);
                            const last_idx2 = LEONARDO.indexOf(last_size);
                            
                            // æª¢æŸ¥æ˜¯å¦æ»¿è¶³åˆä½µæ¢ä»¶ï¼šL(k) + L(k+1)
                            if (second_last_idx + 1 === last_idx2) {
                                // å¯ä»¥åˆä½µæˆ L(k+2)
                                new_size = LEONARDO[second_last_idx + 2];
                                this.heap_sizes.pop();
                                this.heap_sizes.pop();
                                this.heap_sizes.push(new_size);
                                this.recordStep('MERGE', `åˆä½µæˆ L(${LEONARDO.indexOf(new_size)})`);
                                return;
                            }
                        }
                        new_size = LEONARDO[1]; // L(1) = 1
                    }
                }

                this.heap_sizes.push(new_size);
                this.recordStep('ADD', `æ·»åŠ å¤§å° L(${LEONARDO.indexOf(new_size)}) çš„å †`);
            }

            extractMax() {
                if (this.heap_sizes.length === 0) return;

                // å¾æœªæ’åºéƒ¨åˆ†æ‰¾æœ€å°å€¼ï¼ˆé€™æ¨£çµæœæœƒæ˜¯æ˜‡åºï¼‰
                let min_val = Infinity;
                let min_elem_idx = -1;
                
                for (let i = 0; i < this.n; i++) {
                    if (!this.sorted_indices.includes(i)) {
                        if (this.array[i] < min_val) {
                            min_val = this.array[i];
                            min_elem_idx = i;
                        }
                    }
                }

                this.sorted_indices.push(min_elem_idx);
                const last_size = this.heap_sizes.pop();
                const last_idx = LEONARDO.indexOf(last_size);

                if (last_idx >= 2) {
                    // L(k) åˆ†è£‚ç‚º L(k-1) å’Œ L(k-2)
                    this.heap_sizes.push(LEONARDO[last_idx - 2]);
                    this.heap_sizes.push(LEONARDO[last_idx - 1]);
                    this.recordStep('SPLIT', `åˆ†è£‚ L(${last_idx}) ç‚º L(${last_idx - 2}) å’Œ L(${last_idx - 1})`);
                } else {
                    this.recordStep('EXTRACT', `èƒå–: ${min_val}`);
                }
            }

            recordStep(type, message) {
                this.steps.push({
                    type,
                    message,
                    heap_sizes: [...this.heap_sizes],
                    sorted_count: this.sorted_indices.length,
                    sorted_indices: [...this.sorted_indices]
                });
            }
        }

        // ============ è¦–è¦ºåŒ–å’Œç¹ªåœ– ============
        function setupCanvas() {
            const container = document.getElementById('canvas-section');
            const rect = container.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = (rect.width - 30) * dpr;
            canvas.height = 600 * dpr;
            
            canvas.style.width = `${rect.width - 30}px`;
            canvas.style.height = '600px';
            
            ctx.scale(dpr, dpr);
        }

        function drawVisualization(algorithm, stepIndex) {
            const step = algorithm.steps[stepIndex];
            if (!step) return;

            const canvasW = canvas.width / (window.devicePixelRatio || 1);
            const canvasH = canvas.height / (window.devicePixelRatio || 1);

            ctx.fillStyle = '#252526';
            ctx.fillRect(0, 0, canvasW, canvasH);

            // ç¹ªè£½é™£åˆ—å±¤
            drawArrayLayer(step, algorithm, canvasW, canvasH);

            // æ›´æ–°é¢æ¿
            updatePanelInfo(step, algorithm);
        }

        function drawArrayLayer(step, algorithm, canvasW, canvasH) {
            const padding = 20;
            const elementWidth = (canvasW - 2 * padding) / algorithm.n;
            const elementHeight = 60;
            const y = canvasH - elementHeight - padding;

            // ç¹ªè£½é™£åˆ—å…ƒç´ 
            for (let i = 0; i < algorithm.n; i++) {
                const x = padding + i * elementWidth;
                const value = algorithm.array[i];
                
                // ç¢ºå®šé¡è‰²
                let color = '#9cdcfe'; // è—è‰² - å¾…æ’åº
                if (step.sorted_indices.includes(i)) {
                    color = '#6a9955'; // ç¶ è‰² - å·²æ’åº
                }

                // ç¹ªè£½æ–¹å½¢
                ctx.fillStyle = color;
                ctx.fillRect(x + 2, y, elementWidth - 4, elementHeight - 20);
                
                // ç¹ªè£½æ•¸å­—
                ctx.fillStyle = '#1e1e1e';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(value, x + elementWidth / 2, y + 25);
                
                // ç¹ªè£½ç´¢å¼•
                ctx.fillStyle = '#858585';
                ctx.font = '10px Arial';
                ctx.fillText(`[${i}]`, x + elementWidth / 2, y + 45);
            }
        }

        function updatePanelInfo(step, algorithm) {
            // æ›´æ–°ç‹€æ…‹
            stateText.textContent = step.message;

            // æ›´æ–°å †çµæ§‹
            heapStructure.innerHTML = step.heap_sizes.map(size => {
                const idx = LEONARDO.indexOf(size);
                return `<div class="heap-info">L(${idx}) - å¤§å°: ${size}</div>`;
            }).join('') || '<div style="color: #858585; font-size: 11px;">ï¼ˆç©ºï¼‰</div>';

            // æ›´æ–°çµ±è¨ˆ
            stats.innerHTML = `
                <div>å †æ•¸: ${step.heap_sizes.length}</div>
                <div>å·²æ’åº: ${step.sorted_count}/${algorithm.n}</div>
            `;

            // æ›´æ–°å·²æ’åºæ•¸åˆ—
            const sorted_values = step.sorted_indices.map(i => algorithm.array[i]);
            if (sorted_values.length === 0) {
                sortedArrayDisplay.textContent = 'ç­‰å¾…æ’åº...';
                sortedArrayDisplay.style.color = '#858585';
            } else {
                sortedArrayDisplay.textContent = '[' + sorted_values.join(', ') + ']';
                sortedArrayDisplay.style.color = sorted_values.length === algorithm.n ? '#6a9955' : '#9cdcfe';
            }

            // æ›´æ–°æ­¥æ•¸è¨ˆæ•¸
            stepCounter.textContent = `æ­¥é©Ÿ: ${currentStep + 1} / ${totalSteps}`;
        }

        // ============ ä¸»æ§åˆ¶é‚è¼¯ ============
        function startSort() {
            const inputText = numberInput.value.trim();
            if (!inputText) {
                alert('è«‹è¼¸å…¥æ•¸å­—');
                return;
            }

            try {
                originalArray = inputText.split(/\s+/).map(x => parseFloat(x));
                if (originalArray.some(isNaN)) {
                    alert('è¼¸å…¥åŒ…å«éæ•¸å­—');
                    return;
                }

                isSorting = true;
                isAutoPlaying = false;
                currentStep = 0;

                const algorithm = new SmoothSortAlgorithm(originalArray);
                window.currentAlgorithm = algorithm;
                totalSteps = algorithm.steps.length;

                goToStep(0);
                startButton.disabled = true;
                autoPlayButton.disabled = false;
                prevStepBtn.disabled = currentStep === 0;
                nextStepBtn.disabled = currentStep >= totalSteps - 1;
            } catch (error) {
                alert('éŒ¯èª¤: ' + error.message);
            }
        }

        function goToStep(stepIndex) {
            if (!window.currentAlgorithm) return;
            currentStep = Math.max(0, Math.min(stepIndex, totalSteps - 1));
            drawVisualization(window.currentAlgorithm, currentStep);
            
            prevStepBtn.disabled = currentStep === 0;
            nextStepBtn.disabled = currentStep >= totalSteps - 1;
            stepCounter.textContent = `æ­¥é©Ÿ: ${currentStep + 1} / ${totalSteps}`;
        }

        function nextStep() {
            if (currentStep < totalSteps - 1) {
                goToStep(currentStep + 1);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                goToStep(currentStep - 1);
            }
        }

        async function autoPlay() {
            if (!window.currentAlgorithm) return;
            if (isAutoPlaying) return;

            isAutoPlaying = true;
            autoPlayButton.disabled = true;
            startButton.disabled = true;

            while (currentStep < totalSteps - 1 && isAutoPlaying) {
                nextStep();
                await new Promise(resolve => setTimeout(resolve, animationSpeed));
            }

            isAutoPlaying = false;
            autoPlayButton.disabled = false;
            startButton.disabled = false;
        }

        // ============ äº‹ä»¶ç›£è½ ============
        startButton.addEventListener('click', startSort);
        nextStepBtn.addEventListener('click', nextStep);
        prevStepBtn.addEventListener('click', prevStep);
        autoPlayButton.addEventListener('click', autoPlay);

        speedSlider.addEventListener('input', (e) => {
            animationSpeed = parseInt(e.target.value);
            speedValue.textContent = `${animationSpeed}ms`;
        });

        // åˆå§‹åŒ–
        numberInput.value = "7 2 8 1 4 9";
        setupCanvas();
        prevStepBtn.disabled = true;
        nextStepBtn.disabled = true;
    </script>
