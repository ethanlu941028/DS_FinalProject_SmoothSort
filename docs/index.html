<!DOCTYPE html>

    <title>Smooth Sort æ¼”ç®—æ³•è¦–è¦ºåŒ–</title>
    <style>

        .slider-group {

        .main-layout {

        .canvas-container {

        canvas {

        }

        .info-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);

        .info-section {

        .info-section:last-child {

        .info-title {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸŒ³ Smooth Sort è¦–è¦ºåŒ–</h1>
        <p class="subtitle">å®Œæ•´çš„ Leonardo å †æ£®æ—æ¨¹å½¢çµæ§‹å¯è¦–åŒ–</p>

        <div class="control-panel">
            <div class="control-group">
                <input 
                    type="text" 
                    id="inputArray" 
                    placeholder="è¼¸å…¥è¦æ’åºçš„æ•¸åˆ— (ä¾‹å¦‚ï¼š7 2 8 1 4 9)" 
                    value="7 2 8 1 4 9"
                >
                <button id="startBtn" onclick="startSort()">é–‹å§‹æ’åº</button>
                <button id="autoPlayBtn" onclick="toggleAutoPlay()" disabled>è‡ªå‹•æ’­æ”¾</button>
                <div class="slider-group">
                    <label>é€Ÿåº¦:</label>
                    <input 
                        type="range" 
                        id="speedSlider" 
                        min="200" 
                        max="2000" 
                        value="800" 
                        onchange="updateSpeed()"
                    >
                    <span id="speedValue">800ms</span>
                </div>
            </div>
        </div>

        <div class="main-layout">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="info-panel">
                <div class="info-section">
                    <div class="info-title">ğŸ“Š ç‹€æ…‹</div>
                    <div class="info-content" id="statusInfo">ç­‰å¾…é–‹å§‹...</div>
                </div>

                <div class="info-section">
                    <div class="info-title">ğŸ”ï¸ Leonardo å †</div>
                    <div id="heapInfo"></div>
                </div>

                <div class="info-section">
                    <div class="info-title">ğŸ“ˆ çµ±è¨ˆ</div>
                    <div class="info-content" id="statsInfo">
                        <div>å †æ•¸: 0</div>
                        <div>å·²æ’åº: 0/0</div>
                    </div>
                </div>

                <div class="info-section">
                    <div class="info-title">âœ… å·²æ’åºæ•¸åˆ—</div>
                    <div class="info-content" id="sortedInfo">ç­‰å¾…...</div>
                </div>

                <div class="controls-bottom">
                    <button class="step-btn" id="prevBtn" onclick="previousStep()" disabled>â¬… ä¸Šä¸€æ­¥</button>
                    <button class="step-btn" id="nextBtn" onclick="nextStep()" disabled>ä¸‹ä¸€æ­¥ â¡</button>
                </div>
                <div class="step-info" id="stepInfo">æ­¥é©Ÿ: 0/0</div>
            </div>
        </div>
    </div>

    <script>
        // ===== Leonardo æ•¸åˆ— =====
        const LEONARDO = [1, 1, 3, 5, 9, 15, 25, 41, 67, 109, 177, 287, 465, 753, 1219, 1973, 3193, 5167, 8361, 13529, 21891, 35421, 57313, 92735, 150049, 242785, 392835, 635621, 1028457, 1664079, 2692537, 4356617, 7049155, 11405773, 18454929, 29860703, 48315633, 78176337, 126491971, 204668309, 331160281, 535828591, 866988873];

        // ===== é…ç½® =====
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let animationSpeed = 800;
        let currentStep = 0;
        let totalSteps = 0;
        let isAutoPlaying = false;
        let algorithm = null;

        // ===== æ¨¹ç¯€é»å®šç¾© =====
        class TreeNode {
            constructor(value, leonardoIdx) {
                this.value = value;
                this.leonardoIdx = leonardoIdx;
                this.left = null;
                this.right = null;
            }

            getSize() {
                return LEONARDO[this.leonardoIdx];
            }
        }

        // ===== Smooth Sort æ¼”ç®—æ³• =====
        class SmoothSortAlgorithm {
            constructor(array) {
                this.originalArray = [...array];
                this.n = array.length;
                this.heap = [];
                this.sorted = [];
                this.steps = [];
                this.indices = array.map((_, i) => i);
                this.run();
            }

            run() {
                this.recordStep('åˆå§‹åŒ–', 'é–‹å§‹å»ºæ§‹ Leonardo å †æ£®æ—');

                // å»ºæ§‹éšæ®µï¼šsift down
                for (let i = 0; i < this.n; i++) {
                    this.siftDown(i);
                }

                this.recordStep('æ’åºé–‹å§‹', 'é–‹å§‹æ’åºéšæ®µ');

                // æ’åºéšæ®µï¼šæå–æœ€å°å€¼
                while (this.heap.length > 0) {
                    const minIdx = this.findMinInHeap();
                    const minNode = this.heap[minIdx];
                    this.sorted.push(minNode.value);
                    this.heap.splice(minIdx, 1);
                    this.recordStep('æå–', `æå–æœ€å°å€¼: ${minNode.value}`);
                }

                this.recordStep('å®Œæˆ', `æ’åºå®Œæˆï¼çµæœ: [${this.sorted.join(', ')}]`);
            }

            siftDown(index) {
                const value = this.originalArray[index];

                // æ±ºå®šæ–°ç¯€é»çš„ Leonardo æŒ‡æ•¸
                let newNode = new TreeNode(value, 0);

                if (this.heap.length === 0) {
                    newNode.leonardoIdx = 1;
                    this.heap.push(newNode);
                    this.recordStep('å»ºæ§‹', `æ·»åŠ ç¬¬ä¸€å€‹å…ƒç´ : ${value}`);
                    return;
                }

                // å˜—è©¦åˆä½µç­–ç•¥
                this.tryMerge(newNode);
            }

            tryMerge(newNode) {
                while (this.heap.length >= 1) {
                    const lastHeap = this.heap[this.heap.length - 1];

                    // å˜—è©¦èˆ‡æœ€å¾Œçš„å †åˆä½µ
                    if (newNode.leonardoIdx === lastHeap.leonardoIdx) {
                        // å…©å€‹ç›¸åŒå¤§å°çš„ Leonardo å †
                        const merged = new TreeNode(
                            Math.min(newNode.value, lastHeap.value),
                            newNode.leonardoIdx + 1
                        );
                        merged.left = lastHeap;
                        merged.right = newNode;
                        this.heap.pop();
                        newNode = merged;
                    } else if (newNode.leonardoIdx === 0 && lastHeap.leonardoIdx === 1) {
                        // L(0) + L(1) = L(2)
                        const merged = new TreeNode(
                            Math.min(newNode.value, lastHeap.value),
                            2
                        );
                        merged.left = lastHeap;
                        merged.right = newNode;
                        this.heap.pop();
                        newNode = merged;
                    } else {
                        break;
                    }
                }

                this.heap.push(newNode);
                this.recordStep('å»ºæ§‹', `æ·»åŠ ç¯€é»`);
            }

            findMinInHeap() {
                let minIdx = 0;
                let minVal = this.heap[0].value;

                for (let i = 1; i < this.heap.length; i++) {
                    if (this.heap[i].value < minVal) {
                        minVal = this.heap[i].value;
                        minIdx = i;
                    }
                }

                return minIdx;
            }

            recordStep(phase, message) {
                const step = {
                    phase: phase,
                    message: message,
                    heap: this.heap.map(node => this.cloneNode(node)),
                    sorted: [...this.sorted]
                };
                this.steps.push(step);
            }

            cloneNode(node) {
                if (!node) return null;
                const clone = new TreeNode(node.value, node.leonardoIdx);
                clone.left = this.cloneNode(node.left);
                clone.right = this.cloneNode(node.right);
                return clone;
            }
        }

        // ===== è¦–è¦ºåŒ–å‡½æ•¸ =====
        function drawVisualization(step) {
            const w = canvas.width;
            const h = canvas.height;

            // æ¸…ç©ºç•«å¸ƒ
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, w, h);

            if (!step.heap || step.heap.length === 0) {
                ctx.fillStyle = '#666';
                ctx.font = '18px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(step.message, w / 2, h / 2);
            } else {
                // ç¹ªè£½ Leonardo å †æ£®æ—
                const padding = 40;
                const heapWidth = (w - 2 * padding) / step.heap.length;

                step.heap.forEach((heap, idx) => {
                    const centerX = padding + idx * heapWidth + heapWidth / 2;
                    const topY = 50;

                    // æ¨™é¡Œ
                    ctx.fillStyle = '#00d4ff';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`L(${heap.leonardoIdx})`, centerX, topY - 30);

                    // ç¹ªè£½æ¨¹
                    const maxDepth = getTreeDepth(heap);
                    const verticalSpacing = (h - 150) / Math.max(maxDepth, 2);
                    drawTree(heap, centerX, topY, heapWidth * 0.7, verticalSpacing);
                });

                // ç¹ªè£½å·²æ’åºæ•¸åˆ—
                if (step.sorted.length > 0) {
                    drawSortedArray(step.sorted, h - 50);
                }
            }

            // æ›´æ–°ä¿¡æ¯é¢æ¿
            updateInfo(step);
        }

        function drawTree(node, x, y, width, verticalSpacing) {
            if (!node) return;

            const nodeRadius = 22;

            // ç¹ªè£½å­ç¯€é»é€£ç·š
            if (node.left) {
                const leftX = x - width / 3;
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.6)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(leftX, y + verticalSpacing);
                ctx.stroke();
                drawTree(node.left, leftX, y + verticalSpacing, width / 2.5, verticalSpacing);
            }

            if (node.right) {
                const rightX = x + width / 3;
                ctx.strokeStyle = 'rgba(0, 212, 255, 0.6)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(rightX, y + verticalSpacing);
                ctx.stroke();
                drawTree(node.right, rightX, y + verticalSpacing, width / 2.5, verticalSpacing);
            }

            // ç¹ªè£½ç¯€é»åœ“å½¢
            ctx.fillStyle = 'rgba(0, 212, 255, 0.15)';
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.arc(x, y, nodeRadius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();

            // ç¹ªè£½ç¯€é»æ•¸å€¼
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(node.value, x, y);
        }

        function drawSortedArray(sorted, y) {
            ctx.fillStyle = '#00d4ff';
            ctx.font = '13px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('å·²æ’åº: ', 40, y);

            const text = '[' + sorted.join(', ') + ']';
            ctx.fillStyle = '#99ff99';
            ctx.font = 'bold 13px Arial';
            ctx.fillText(text, 130, y);
        }

        function getTreeDepth(node, depth = 1) {
            if (!node) return depth;
            return Math.max(getTreeDepth(node.left, depth + 1), getTreeDepth(node.right, depth + 1));
        }

        function updateInfo(step) {
            // æ›´æ–°ç‹€æ…‹
            document.getElementById('statusInfo').innerHTML = `
                <div><strong>éšæ®µ:</strong> ${step.phase}</div>
                <div><strong>ä¿¡æ¯:</strong> ${step.message}</div>
            `;

            // æ›´æ–°å †æ£®æ—ä¿¡æ¯
            let heapHtml = '';
            if (step.heap.length === 0) {
                heapHtml = '<div style="color: #888;">ç„¡</div>';
            } else {
                step.heap.forEach((heap, idx) => {
                    const size = heap.getSize();
                    heapHtml += `<div class="heap-item">å † ${idx + 1}: L(${heap.leonardoIdx}) â€¢ ç¯€é»: ${size}</div>`;
                });
            }
            document.getElementById('heapInfo').innerHTML = heapHtml;

            // æ›´æ–°çµ±è¨ˆ
            document.getElementById('statsInfo').innerHTML = `
                <div>å †æ•¸: ${step.heap.length}</div>
                <div>å·²æ’åº: ${step.sorted.length}/${algorithm.n}</div>
            `;

            // æ›´æ–°å·²æ’åºæ•¸åˆ—
            if (step.sorted.length === 0) {
                document.getElementById('sortedInfo').innerHTML = '<div style="color: #888;">ç­‰å¾…...</div>';
            } else {
                const sortedText = '[' + step.sorted.join(', ') + ']';
                const color = step.sorted.length === algorithm.n ? '#99ff99' : '#ffff99';
                document.getElementById('sortedInfo').innerHTML = `<div style="color: ${color}; font-weight: bold;">${sortedText}</div>`;
            }

            // æ›´æ–°æ­¥é©Ÿè¨ˆæ•¸
            document.getElementById('stepInfo').textContent = `æ­¥é©Ÿ: ${currentStep + 1}/${totalSteps}`;
        }

        // ===== ç”¨æˆ¶äº¤äº’ =====
        function startSort() {
            try {
                const input = document.getElementById('inputArray').value.trim();
                if (!input) {
                    alert('è«‹è¼¸å…¥æ•¸åˆ—');
                    return;
                }

                const array = input.split(/\s+/).map(x => parseFloat(x));
                if (array.some(isNaN)) {
                    alert('è¼¸å…¥åŒ…å«éæ•¸å­—');
                    return;
                }

                isAutoPlaying = false;
                currentStep = 0;

                algorithm = new SmoothSortAlgorithm(array);
                totalSteps = algorithm.steps.length;

                resizeCanvas();
                showStep(0);

                document.getElementById('startBtn').disabled = true;
                document.getElementById('autoPlayBtn').disabled = false;
                updateStepButtons();
            } catch (error) {
                alert('éŒ¯èª¤: ' + error.message);
                console.error(error);
            }
        }

        function showStep(index) {
            if (!algorithm) return;

            currentStep = Math.max(0, Math.min(index, totalSteps - 1));
            const step = algorithm.steps[currentStep];

            drawVisualization(step);
            updateStepButtons();
        }

        function nextStep() {
            if (currentStep < totalSteps - 1) {
                showStep(currentStep + 1);
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                showStep(currentStep - 1);
            }
        }

        function updateStepButtons() {
            document.getElementById('prevBtn').disabled = currentStep === 0 || !algorithm;
            document.getElementById('nextBtn').disabled = currentStep >= totalSteps - 1 || !algorithm;
        }

        function toggleAutoPlay() {
            if (!algorithm) return;

            isAutoPlaying = !isAutoPlaying;

            if (isAutoPlaying) {
                document.getElementById('autoPlayBtn').textContent = 'â¸ æš«åœ';
                autoPlayLoop();
            } else {
                document.getElementById('autoPlayBtn').textContent = 'è‡ªå‹•æ’­æ”¾';
            }
        }

        async function autoPlayLoop() {
            while (isAutoPlaying && currentStep < totalSteps - 1) {
                nextStep();
                await new Promise(resolve => setTimeout(resolve, animationSpeed));
            }

            if (isAutoPlaying) {
                isAutoPlaying = false;
                document.getElementById('autoPlayBtn').textContent = 'è‡ªå‹•æ’­æ”¾';
            }
        }

        function updateSpeed() {
            animationSpeed = parseInt(document.getElementById('speedSlider').value);
            document.getElementById('speedValue').textContent = animationSpeed + 'ms';
        }

        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            canvas.width = container.clientWidth - 40;
            canvas.height = 600;
        }

        // ===== åˆå§‹åŒ– =====
        window.addEventListener('resize', () => {
            if (algorithm) {
                resizeCanvas();
                showStep(currentStep);
            }
        });

        resizeCanvas();
    </script>
